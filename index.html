<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS Links -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <article>

    <div class="equilibrium-image">

      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>

    </div>

    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="left-time-row">

      <p>
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
        <span>0.041 ETH</span>
      </p>

      <p>
        <img src="./images/icon-clock.svg" alt="Clock Icon">
        3 days left
      </p>

    </div>

    <hr>

    <div class="author">

      <div>
        <img src="./images/image-avatar.png" alt="Avatar Image">
      </div>

      <p>Creation of <span>Jules Wyvern</span></p>

    </div>

  </article>


  <footer>

    <div class="attribution">

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="#">Ansh Mittal</a>.

    </div>

  </footer>

</body>

</html>
